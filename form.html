<html>
    <head>

           body{

    <body> 
        <h1 style="color:brown" align="center">user information</h1>
        <table frame="box" align="center">

            </tr>

            </tr>

                <td><input type="range"><br/></td>
            </tr>
            <tr>

                <td><input type="week" id="week"><br/></td>
            </tr>
            <tr>

                <td><input type="month" id="month"><br/></td>
            </tr>
            <tr>
                <td><label for="time">time</label></td>

            </tr>
            <tr>
               <td><label for="color">colors</label></td>
               <td><input type="color" id="color"><br/></td>
                                        </tr>
                                        <tr>

                                        </tr>
                                        <tr>

                                        </td>
                                        </tr>
                                        <tr>
                                            <td>

                                    <tr>

                                            <td>
